<div class="table-wrapper">

  <div class="table-header">
    <h3 class="caption">
      <ng-content select="[table-title]"></ng-content>
    </h3>
    <h3 class="actions">
      <ng-content select="[table-actions]"></ng-content>
    </h3>
  </div>

  <ng-content select="[paginator]"></ng-content>

  <div class="table">
    <ng-content select="[table]"></ng-content>
  </div>
</div>
