<h2 mat-dialog-title>{{ data.titleI18n | translate: { titleKey: data.titleKeyI18n } }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.messageI18n | translate: { messageKey: data.messageKeyI18n } }}</p>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button *ngIf="data.confirmBtn" mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{ 'confirm.ok' | translate }}</button>
  <button *ngIf="data.cancelBtn" mat-button mat-dialog-close color="warn">{{ 'confirm.cancel' | translate }}</button>
</mat-dialog-actions>
