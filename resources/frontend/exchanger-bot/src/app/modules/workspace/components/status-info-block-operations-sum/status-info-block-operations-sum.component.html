<app-status-info-block
                      class="status-info-block"
                      blockNameI18n="statusInfoBlock.operationsSum.title"
                      [blockInfo]="operationsSumInfo?.operationsSum"
                      [infoAction]="true"
                      icon="show_chart"
>
  <ng-container actions>
    <span mat-button class="text-success">+{{ operationsSumInfo?.operationsSumToday }} {{ 'statusInfoBlock.operationsSum.today' | translate }}</span>
  </ng-container>
</app-status-info-block>
