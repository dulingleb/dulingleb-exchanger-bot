<app-status-info-block
                      class="status-info-block"
                      blockNameI18n="statusInfoBlock.operationsCount.title"
                      [blockInfo]="countOperationsInfo?.operationsCount"
                      [infoAction]="true"
                      icon="show_chart"
>
  <ng-container actions>
    <span mat-button class="text-success">+{{ countOperationsInfo?.operationsCountToday }} {{ 'statusInfoBlock.operationsCount.today' | translate }}</span>
  </ng-container>
</app-status-info-block>
