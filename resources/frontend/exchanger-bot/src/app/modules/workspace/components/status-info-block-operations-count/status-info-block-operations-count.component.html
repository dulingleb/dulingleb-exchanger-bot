<app-status-info-block
                      class="status-info-block"
                      blockNameI18n="statusInfoBlock.operationsCount.title"
                      [blockInfo]="countOperations"
                      icon="show_chart"
>
  <ng-container actions>
    <span mat-button class="text-success">+{{ countOperations }} {{ 'statusInfoBlock.operationsCount.today' | translate }}</span>
  </ng-container>
</app-status-info-block>
