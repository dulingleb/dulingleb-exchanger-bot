<app-page-content-table
                        [tableColumns]="tableColumns"
                        [inRequest]="inRequest" [items]="messages"
                        [filterFields]="filterFields"
                        [paginator]="paginator"
                        (getList)="getSettingMessageList($event)"
                        (eventData)="setEventData($event)"
>
  <ng-container table-title>
    {{ 'settings.messages.tableHeader.title' | translate }}
  </ng-container>

  <ng-container table-actions *ngIf="(userFacade.user$ | async)?.role === EUserRoleDto.SUPER_ADMIN">
    <a mat-raised-button color="primary" disableRipple="true" class="nav-link" routerLink="/settings/messages/template/new">
      <mat-icon>add</mat-icon>
      <span>{{ 'settings.messages.tableHeader.addBtn' | translate }}</span>
   </a>
  </ng-container>
</app-page-content-table>
