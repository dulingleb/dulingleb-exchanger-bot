<app-page-content-layout>
    <app-page-layout-table layout-content>
      <ng-container table-title>
        admins admins admins0
      </ng-container>

      <ng-container table-actions>
        <a mat-raised-button color="primary" disableRipple="true" class="nav-link" routerLink="/dashboard">
          <mat-icon>add</mat-icon>
          <span>{{ 'admins.add-btn' | translate }}</span>
       </a>
      </ng-container>

      <ng-container paginator>
        <app-page-table-paginator [length]="10"
                            [pageIndex]="1"
                            (pageChange)="changePage($event)">
        </app-page-table-paginator>
      </ng-container>

      <ng-container table>
        admins admins admins
      </ng-container>

    </app-page-layout-table>
</app-page-content-layout>
