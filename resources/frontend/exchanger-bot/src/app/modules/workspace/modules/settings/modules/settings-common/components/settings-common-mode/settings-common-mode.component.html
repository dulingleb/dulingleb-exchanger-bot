<app-page-content>
  <ng-container header>
    {{ 'settings.mode.pageTitle' | translate }}
  </ng-container>
  <ng-container content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form">

      <div class="form-group is-demo">
        <mat-slide-toggle labelPosition="before" color="primary" formControlName="isDemo">
          <mat-label>{{ 'settings.mode.isDemo' | translate }}</mat-label>
        </mat-slide-toggle>
      </div>

      <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="form.invalid">{{ 'settings.saveBtn' | translate }}</button>
      </div>

    </form>
  </ng-container>
</app-page-content>
