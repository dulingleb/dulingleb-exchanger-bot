<app-page-content>
  <ng-container header>
    {{ 'settings.limits.pageTitle' | translate }}
  </ng-container>
  <ng-container content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form">

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'settings.limits.course' | translate }}</mat-label>
          <input formControlName="course" type="number" min="0" step="1" matInput>
          <mat-error><app-input-error name='course' [errors]="errors"></app-input-error></mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'settings.limits.minExchange' | translate }}</mat-label>
          <input formControlName="minExchange" type="number" min="0" step="0.00001" matInput>
          <mat-error><app-input-error name='minExchange' [errors]="errors"></app-input-error></mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'settings.limits.maxExchange' | translate }}</mat-label>
          <input formControlName="maxExchange" type="number" min="0" step="0.00001" matInput>
          <mat-error><app-input-error name='maxExchange' [errors]="errors"></app-input-error></mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="form.invalid || inRequest">{{ 'settings.saveBtn' | translate }}</button>
      </div>

    </form>
  </ng-container>
</app-page-content>
