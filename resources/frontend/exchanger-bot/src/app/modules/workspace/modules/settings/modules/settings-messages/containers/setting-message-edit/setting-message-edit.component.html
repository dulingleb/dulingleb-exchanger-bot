<app-page-content>
  <ng-container header>
    {{ 'settings.messages.edit.pageTitle' | translate }} <i>{{ message?.slug }}</i>
  </ng-container>
  <ng-container content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form">

      <h3>{{ 'settings.messages.edit.input.description' | translate }}</h3>
      <p [innerHTML]="message?.description"></p>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'settings.messages.edit.input.text' | translate }}</mat-label>
          <textarea formControlName="text" matInput></textarea>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" [disabled]="form.invalid">{{ 'settings.messages.edit.saveBtn' | translate }}</button>

    </form>
  </ng-container>
</app-page-content>
