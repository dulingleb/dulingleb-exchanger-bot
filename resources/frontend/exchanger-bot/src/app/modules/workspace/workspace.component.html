<mat-card class="workspace-wrapper">

  <header class="workspace-header">
    <app-status-info-block-statistic
                                    class="status-info-block"
                                    [status]="123"
                                    (changeStatus)="adminFacade.changeStatus()"
    ></app-status-info-block-statistic>
    <app-status-info-block-users class="status-info-block" [countUsersInfo]="adminFacade.usersCountData$ | async"></app-status-info-block-users>
    <app-status-info-block-operations-count class="status-info-block" [countOperationsInfo]="adminFacade.operationCountData$ | async"></app-status-info-block-operations-count>
    <app-status-info-block-operations-sum class="status-info-block" [operationsSumInfo]="adminFacade.operationsSumData$ | async"></app-status-info-block-operations-sum>
  </header>

  <div class="workspace-content">
    <router-outlet></router-outlet>
  </div>

</mat-card>
