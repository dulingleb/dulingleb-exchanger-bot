<mat-drawer-container class="app-wrapper" autosize [ngClass]="{ 'dark-mode': uiFacade.isDarkTheme$ | async }">

  <mat-drawer #drawer [opened]="uiFacade.showSideNav$ | async" *ngIf="userFacade.user$ | async" class="app-sidenav" mode="side">
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <mat-drawer-content class="app-content-wrapper">
    <app-header class="app-header"></app-header>

    <main class="app-main">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </mat-drawer-content>

</mat-drawer-container>
