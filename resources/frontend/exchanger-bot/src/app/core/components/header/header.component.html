<header class="app-header">
  <mat-toolbar color="primary">
    <div class="header-wrapper" [ngClass]="{ 'container': false }">

      <div class="left-side-wrapper">
        <a mat-icon-button routerLink="/" class="logo-wrapper">
          <mat-icon aria-hidden="false">near_me</mat-icon>
          {{ 'info.appName' | translate }}
        </a>

        <button mat-icon-button (click)="uiFacade.toggleSideNav()" *ngIf="adminFacade.admin$ | async" class="toggle-side-wrapper">
          <mat-icon aria-label="Menu" *ngIf="uiFacade.showSideNav$ | async">menu_open</mat-icon>
          <mat-icon aria-label="Menu" *ngIf="!(uiFacade.showSideNav$ | async)">menu</mat-icon>
       </button>
      </div>

      <div class="side-block">
        <button mat-button class="language" type="button" (click)="uiFacade.changeLanguage()">{{ uiFacade.language$ | async }}</button>
        <mat-slide-toggle labelPosition="before" color="accent" [(ngModel)]="isDarkTheme" (ngModelChange)="uiFacade.changeThemeMode($event)">
          <mat-icon class="theme-icon" aria-label="Dark theme">bedtime</mat-icon>
        </mat-slide-toggle>
      </div>

    </div>
  </mat-toolbar>
</header>
